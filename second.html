<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Coinbase</title>
    <link rel="icon" href="./image/coinbase-icon2.svg">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./second.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <div><a href="./index.html"><img src="./image/Coinbased.PNG" alt=""></a></div>
            <div>Sign In</div>
        </div>
        <div class="content">
            
            <div class="cont1">
                
                <div class="cont1-1">
                    <span class="cir-ar"><a href="./index.html"><i class="fa-solid fa-arrow-left" style="color: black;
                        font-size: 22px; margin-left: 3px;"></i></a></span>
                    <div class="cont1-2">Create an account</div>
                </div>
                <div class="cont2" style="font-family: sans-serif; font-size: 15px">
                    Required fields have an asterisk: *
                </div>
                <div class="cont-2">
                    <div class="form-group">
                        <label for="usr" style="font-family:sans-serif;"><b> First Name*</b></label>
                        <input type="text" class="form-control names " id="usr" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="pwd" style="font-family:sans-serif;"><b> Last Name*</b></label>
                        <input type="text" class="form-control names" id="pwd" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group mail">
                    <label for="pwd" style="font-family:sans-serif;"><b> Email*</b></label>
                    <input type="email" class="form-control email" id="pwd" placeholder="Email">
                </div>
                <div class="form-group mail">
                    <label for="pwd" style="font-family:sans-serif;"><b> Password*</b></label>
                    <input type="password" class="form-control email" id="pwd" placeholder="Minimum 8 characters">
                </div>
                <div class="cont-4">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input word" value="">
                          I certify that I am 18 years of age or older, I agree to the <a href="">User Agreement</a> , and I have read the <a href="">Privacy Policy.</a> 
                        </label>
                    </div>
                </div>
                <div id="sigg" >
                   <a href="./third.html"> <button type="button" class="btn btn-primary active but">Create free account</button></a>
                </div>
                <center class="xdiv" ><div style="font-family: sans-serif; font-size: 15px; font-weight: 600;" class="sigg"><span style="color: #0052FF;">Sign up</span>  for a business account</div></center>
            </div>
            <div class="cont2">
                <div class="cont2-1">Do more with crypto, only on Coinbase</div>
                <div class="cont2-2">Set up your account and verify your photo ID to get started on trading crypto.</div>
                <div><img src="./image/bitcoinAndOtherCrypto-1.svg" alt=""></div>

            </div>

        </div>






    </div>
    
</body>
</html>
